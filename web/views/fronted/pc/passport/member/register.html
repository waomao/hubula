<div class="welcome">欢迎注册</div><div class="header free-lianghao-entry" data-bind="visible: isChs()"><a href="javascript:void(0)" data-bind="click: toLianghao">免费靓号</a></div><div class="header">每一天，乐在沟通。</div></div><div data-bind="visible: isLianghao()"><div class="welcome">QQ免费靓号</div><div class="guide"><p class="guide-title">注册指引：</p><p class="guide-item">1.注册完成后，<a href="http://im.qq.com/mobileqq/index.shtml?adtag=zclhhd8" target="_blank">登录QQ手机版，完成激活</a></p><p class="guide-item">2.一周内未激活帐号，系统将自动回收</p></div><div class="lianghao-area">精品靓号&nbsp;&nbsp;<span class="lianghao-number" data-bind="html: lianghao_html"></span>&nbsp;&nbsp;<span data-bind="text: lianghao_mean" class="lianghao-mean"></span> <a href="javascript:void(0)" data-bind="click: changeLianghao" class="change-lianghao">换一个</a></div></div><form data-bind="submit: submit" autocomplete="off"><div class="input-area"><div class="input-flags"><div class="input-ok" data-bind="visible: nicknameStatus() === 1"></div></div><label class="input-placeholder" id="nickname-tips" for="nickname" data-bind="visible: nickname().length == 0">昵称</label><div class="input-outer"><input autocomplete="off" type="text" id="nickname" class="nickname" maxlength="24" data-bind="textInput: nickname, event: {blur:checkDirtyNickname,focus:onNicknameFocus}, css:{error: typeof nicknameStatus() == 'string'}" tabindex="3"></div><div class="error-tips-wrap" data-bind="css:{slideup:nicknameTips().length === 0}"><div class="error-tips" data-bind="text: nicknameTips, visible: nicknameTips().length"></div></div></div><div class="input-area"><label class="input-placeholder" id="password-tips" for="password" data-bind="visible: password().length == 0">密码</label><div class="input-flags"><div class="input-ok" data-bind="visible:passwordStatus() === 1"></div><div href="javascript:void(0)" class="eye" data-bind="event:{mousedown:function(){$root.show_password(true)},mouseup:function(){$root.show_password(false)},mouseleave:function(){$root.show_password(false)}},visible:password().length > 0,css:{close:!show_password()}" title="长按显示密码"></div></div><div class="input-outer"><div class="password-raw" data-bind="text: password, visible: show_password()"></div><input autocomplete="off" type="password" id="password" class="password" maxlength="16" data-bind="textInput: password, event: {blur:checkPassword,focus:onPasswordFocus}, css:{error:typeof passwordStatus() === 'string'}, hasFocus:passwordFocus" tabindex="4"></div><div class="password-tips-group" data-bind="css:{slideup:!passwordFocus()}"><div class="password-tips" data-bind="css:{ok:!passwordHasBlank()}">不能包括空格</div><div class="password-tips" data-bind="css:{ok:!passwordBadLength()}">长度为8-16个字符</div><div class="password-tips" data-bind="css:{ok:!passwordSimple()}">必须包含字母、数字、符号中至少2种</div></div><div class="error-tips-wrap" data-bind="css:{slideup:passwordTips().length === 0}"><div class="error-tips" data-bind="text: passwordTips, visible: passwordTips().length"></div></div></div><div style="position:relative"><div class="input-area phone-area"><div class="input-flags"><div class="input-ok" data-bind="visible: phoneStatus() === 1"></div></div><label class="input-placeholder" id="phone-tips" for="phone" data-bind="visible: phone().length == 0">手机号码</label><div class="input-outer"><input autocomplete="off" id="phone" type="text" class="phone" data-bind="value: phone, valueUpdate: 'afterkeydown', event:{blur:checkPhone,focus:onPhoneFocus}, validateValue: phone, css:{error:typeof phoneStatus() === 'string'}, hasFocus:phoneFocus" tabindex="5"></div></div><div class="input-area nation-area"><div class="input-outer"><input autocomplete="off" type="text" class="nation" data-bind="event:{focus:beginSelectCountry}, textInput: country"><div class="selector" data-bind="click:togglerCountry, clickBubble: false"><img src="images/1.png" data-bind="visible: !isSelectingCountry()"><img src="images/2.png" data-bind="visible: isSelectingCountry()"></div></div></div><ul class="options country" data-bind="visible: isSelectingCountry(), foreach: country_list"><li data-bind="click:function(){$root.setCountry($data.c)}"><a href="javascript:void(0)" data-bind="text:$data.n + ' +' + $data.c"></a></li></ul></div><div class="error-tips-wrap" data-bind="css:{slideup: phoneTips().length === 0}"><div class="error-tips" data-bind="text: phoneTips, visible: phoneTips().length" style="margin:0"></div></div><div class="input-tips-wrap" data-bind="css:{slideup: phoneTips().length > 0}"><div class="input-tips" data-bind="">可通过该手机号找回密码</div></div><div data-bind="visible: phoneStatus() !== 0 || phoneFocus() || sendSMSHover()"><a href="javascript:void(0)" id="send-sms" class="send-sms" data-bind="text: send_sms, click: sendSMS, css: {disabled: send_sms() != str().send_sms || typeof phoneStatus() === 'string'}, hasHover: sendSMSHover" tabindex="6"></a><div class="input-area code-area"><label class="input-placeholder" id="code-tips" for="code" data-bind="visible: code().length == 0">短信验证码</label><div class="input-outer"><input autocomplete="off" id="code" type="text" class="code" data-bind="textInput: code,event:{focus:clearCode}" tabindex="7"></div></div><div class="error-tips-wrap" data-bind="css:{slideup:codeTips().length === 0}"><div class="error-tips" data-bind="text: codeTips, visible: codeTips().length"></div></div></div><div><input id="get_acc" type="submit" class="submit" value="立即注册" tabindex="8"><div class="error-tips-wrap" data-bind="css:{slideup:getNumTips().length === 0}"><div class="error-tips" data-bind="text: getNumTips, visible: getNumTips().length"></div></div></div><div class="agreement"><input type="checkbox" name="agree" id="agree" data-bind="checked: agree"><label for="agree" class="checkbox">&nbsp;我已阅读并同意相关服务条款和隐私政策</label>
